{% extends 'base.html' %}
{% block content %}
<div class="col-md-6 offset-md-3">
    <h1 class="fw-bold" >Login</h1>
        <br/>
        <form method="POST", act="{% url 'home' %}">
            {% csrf_token %}
            <div class="mb-3">
                <input  type="text" 
                        class="form-control"
                        name="username",
                        placeholder="User Name" 
                        required>
              </div>
              <br/>
              <div class="mb-3">
                <input  type="password" 
                        class="form-control"
                        name="password"
                        placeholder="password"
                        required>
              </div>
              <br/>
              <button type="submit" class="btn btn-secondary">Login</button>
        </form>
</div>
{% endblock %}
